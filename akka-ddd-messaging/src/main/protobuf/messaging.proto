syntax = "proto3";

import "scalapb/scalapb.proto";

package pl.newicom.dddd;

message MetadataProto {
    option (scalapb.message).extends = "pl.newicom.dddd.messaging.MetaData";
    map<string, string> content = 1;
}

message EventMessageProto {
    option (scalapb.message).extends = "pl.newicom.dddd.messaging.event.EventMessage";

    string id = 1;
    int64 timestamp = 2[(scalapb.field).type = "org.joda.time.DateTime"];
    bytes event = 3;
    MetadataProto metadata = 4;
}

